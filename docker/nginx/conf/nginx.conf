worker_processes auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 2048;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    client_max_body_size 20m;

    include /etc/nginx/conf.d/*.conf;

    # ================= gzip =================
    gzip on;
    gzip_min_length 1k;
    gzip_buffers 16 64k;
    gzip_http_version 1.1;
    gzip_comp_level 5;
    gzip_types
        text/plain
        text/css
        application/javascript
        application/json
        application/xml
        image/svg+xml
        font/ttf
        font/otf
        application/font-woff
        application/font-woff2;
    gzip_vary on;
    gzip_disable "MSIE [1-6]\.";

    # =====================================================
    # HTTP → HTTPS 强制跳转
    # =====================================================
    server {
        listen 80;
        server_name ale-star-blog.cn;
        return 301 https://$host$request_uri;
    }

    # =====================================================
    # HTTPS 主站
    # =====================================================
    server {
        listen 443 ssl;
        server_name ale-star-blog.cn;

        # SSL 证书
        ssl_certificate     /etc/nginx/ssl/ale-star-blog.cn.pem;
        ssl_certificate_key /etc/nginx/ssl/ale-star-blog.cn.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # 安全响应头
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # ================= 前端 SPA =================
        location / {
            root /usr/share/nginx/html/star-blog/admin;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # ================= WebSocket =================
        location /ws {
            proxy_pass http://admin-service:8081;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ================= 后端 API =================
        location /api/ {
            proxy_pass http://admin-service:9091/;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header REMOTE-HOST $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ================= Minio API =================
        location /minio/ {
            proxy_pass http://minio:9000/;
        }

        # ================= 屏蔽敏感路径 =================
        location ~* ^/(?:actuator|api-docs|swagger) {
            if ($http_user_agent ~* "python|curl|java|wget|httpclient|okhttp") {
                return 503;
            }
            return 403;
        }

        # 禁止 PHP
        location ~ \.php$ {
            deny all;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root html;
        }
    }
}
