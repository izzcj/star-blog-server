worker_processes auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 2048;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 20m;

    # ================== 防刷核心配置 ==================

    # 恶意 User-Agent 识别
    map $http_user_agent $bad_ua {
        default 0;
        "" 1;
        "~*curl" 1;
        "~*wget" 1;
        "~*python" 1;
        "~*scrapy" 1;
        "~*httpclient" 1;
        "~*go-http" 1;
        "~*java" 1;
        "~*okhttp" 1;
        "~*libwww" 1;
    }

    # 请求频率限制
    limit_req_zone $binary_remote_addr zone=global_limit:10m rate=5r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    include /etc/nginx/conf.d/*.conf;

    # ================= gzip =================
    gzip on;
    gzip_min_length 1k;
    gzip_buffers 16 64k;
    gzip_http_version 1.1;
    gzip_comp_level 5;
    gzip_types
        text/plain
        text/css
        application/javascript
        application/json
        application/xml
        image/svg+xml
        font/ttf
        font/otf
        application/font-woff
        application/font-woff2;
    gzip_vary on;
    gzip_disable "MSIE [1-6]\.";

    # =====================================================
    # HTTP → HTTPS
    # =====================================================
    server {
        listen 80;
        server_name ale-star-blog.cn;
        return 301 https://$host$request_uri;
    }

    # =====================================================
    # HTTPS 主站
    # =====================================================
    server {
        listen 443 ssl;
        server_name ale-star-blog.cn;

        # SSL
        ssl_certificate     /etc/nginx/ssl/ale-star-blog.cn.pem;
        ssl_certificate_key /etc/nginx/ssl/ale-star-blog.cn.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # 拦截恶意脚本
        if ($bad_ua) { return 403; }

        # 安全头
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # 拦所有隐藏文件
        location ~ /\. {
            return 444;
        }

        # 拦常见敏感扩展
        location ~* \.(sql|bak|old|log|conf)$ {
            return 444;
        }

        # 拦常见扫描目录
        location ~* ^/(wp-admin|wp-login|phpmyadmin) {
            return 444;
        }

        # ====== 机器人蜜罐 ======
        location = /__bot_trap__ {
            access_log off;
            return 444;
        }

        # ====== SPA 前端 ======
        location / {
            root /usr/share/nginx/html/star-blog/admin;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # ====== WebSocket ======
        location /ws {
            proxy_pass http://admin-service:8081;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ====== API（单独更严格限速） ======
        location /api/ {
            proxy_pass http://admin-service:9091/;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header REMOTE-HOST $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ====== Minio ======
        location /minio/ {
            proxy_pass http://minio:9000/;
        }

        # ====== 屏蔽敏感接口 ======
        location ~* ^/(?:actuator|api-docs|swagger) {
            if ($http_user_agent ~* "python|curl|java|wget|httpclient|okhttp") {
                return 503;
            }
            return 403;
        }

        # 禁止 PHP
        location ~ \.php$ {
            deny all;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root html;
        }
    }
}
